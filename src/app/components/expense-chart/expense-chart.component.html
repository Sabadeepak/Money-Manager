<div class="chart1">

    <div id="chartdiv" style="width: 100%; height: 100%;"></div>

</div>

<div class="chart2">

    <h4>Over View</h4>

    <div class="date-pickers">
        <input type="date" id="fromDate" [(ngModel)]="fromDate" (change)="updateChart()">
        <input type="date" id="toDate" [(ngModel)]="toDate" (change)="updateChart()">
    </div>

    <p>Total Income : <span *ngIf="totalIncome > 0"> ₹ </span> {{totalIncome}} </p>
    <p>Total Expense : <span *ngIf="totalSpending > 0"> ₹ </span> {{totalSpending}} </p>
    <p>Balance Amount: <span *ngIf="balanceTotal > 0"> ₹ </span> {{balanceTotal}} </p>

</div>
